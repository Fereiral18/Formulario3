<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.cs" />

    <title>Prueba Formulario 3</title>
  </head>

  <body>
    <div class="box">
      <div class="box-1">
        <header>Login</header>
        <u class="subrayado">__</u>
        <form action="enviar.html" method="GET">
          <label for="email"
            ><br />
            <span class="material-symbols-outlined icons"> mail </span>
            <input type="text" class="email" placeholder="Enter your email" />
          </label>
          <label for="password"
            ><br />
            <span class="material-symbols-outlined icon"> lock </span>
            <input
              type="password"
              class="pass"
              placeholder="Enter your password"
            />
          </label>
          <a href="#" class="forgot">Forgot password?</a><br />
          <input type="Submit" value="Login" class="envio" />
          <label for="recuerdo" class="recuerdo">Don't have an account??</label>
          <a href="#" class="signup">Signup now</a>
        </form>
      </div>
      <div class="box-2">
        <!-- <img src="/assets/descarga.jpg" alt="chat" class="iamgen" /> -->
        <div class="contenido">
          <h1 class="contenido-1">Every new friend is a new adventure.</h1>
          <h2 class="contenido-2">let's get connected</h2>
        </div>
      </div>
    </div>
  </body>
</html>
